<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="masthead">
        <h1>Test Your Typing Speed</h1>
    </header>

    <main class="main">
        <article class="intro">
            <p>This is a typing test. Your goal is to duplicate the provided text in the field below. The timer starts
                when you begin typing and stops only when the typed text matches the provided text exactly. Good luck!</p>
                <a class="btn" href="keymap.html">
                    Key Map
                </a>
        </article>

        <section class="test-area">
            <div id="origin-text" oncopy="return false" oncut="return false">
                <p>I am the bone of my sword.</p>
            </div>

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="4"
                    placeholder="The timer starts when you begin typing."></textarea>
            </div>

            <div class="meta">
                <section id="clock">
                    <div class="timer">
                        00:00:00
                    </div>
                </section>

                <button id="reset">
                    Restart
                </button>
            </div>
        </section>
    </main>
    <footer  align="center">
        <p>Coded by <a href="https://github.com/sohailshaik20">Sohail</a></p>
    </footer>
</body>
</html>
